<div class="pagination">
  <div class="pagination__newer">
    {% if page.next.url %}
      <a class="pagination__button" href="{{ page.next.url | uri_escape }}">&larr; Newer</a>
    {% endif %}
  </div>
  <div class="pagination__older">
    {% if page.previous.url %}
      <a class="pagination__button" href="{{ page.previous.url | uri_escape }}">Older &rarr;</a>
    {% endif %}
  </div>
</div>
