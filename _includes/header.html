<header class="py-4 md:py-6 mx-auto">
  <div class="text-center">
    <h1 class="font-serif font-bold text-3xl md:text-5xl leading-tight">{{ include.blog.title | escape }}</h1>
    <dl>
      <div>
        <dt class="sr-only">Published on</dt>
        <dd class="text-base leading-6 font-medium text-gray-500">
          <time datetime="2021-08-11T19:30:00.000Z">{{ include.blog.date | date: "%d-%m-%Y" }}</time>
        </dd>
      </div>
    </dl>
    <dl>
      <div>
        <dt class="sr-only">Tags</dt>
        <dd>
          {% if include.blog.tags.size > 0 %}
            {% for tag in include.blog.tags %}
              <span class="ml-1 text-xs inline-flex items-center font-bold leading-sm uppercase px-3 py-1 bg-green-200 text-green-700 rounded-full">
                {{ tag }}
              </span>
            {% endfor %}
          {% endif %}
        </dd>
      </div>
    </dl>
  </div>
</header>
