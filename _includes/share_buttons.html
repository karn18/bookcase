<div class="section field is-grouped">
  <div class="control">
    <a class="twitter-share-button"
      href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url | uri_escape }}{{ page.url | uri_escape }}&via={{ site.twitter.username }}&related={{ site.twitter.username }}"
      data-size="large">
      Tweet
    </a>
    <div id="fb-root"></div>
  </div>
  <div class="control">
    <div class="fb-share-button" 
      data-href="{{ site.url }}{{ page.url }}"
      data-layout="button_count" data-size="large">
      <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">
        Share
      </a>
    </div>
  </div>
</div>

<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v5.0"></script>
<script>
  window.twttr = (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0],
      t = window.twttr || {};
    if (d.getElementById(id)) return t;
    js = d.createElement(s);
    js.id = id;
    js.src = "https://platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js, fjs);
  
    t._e = [];
    t.ready = function(f) {
      t._e.push(f);
    };
  
    return t;
  }(document, "script", "twitter-wjs"));
</script>
