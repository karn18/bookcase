---
layout: home
---
<section class="container">
  <h1>Archives</h1>
  
  <ul>
    <li class="blog-item">
      <a class="blog-item__title" href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <div class="blog-item__info">
        <i class="typcn typcn-calendar-outline"></i> {{ post.date | date: "%d-%m-%Y" }}
      </div>
    </li>
  </ul>
</section>
