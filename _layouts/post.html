---
layout: home
pagination:
  enabled: true
---
<main data-controller="lightbox">
  <article>
    {% include header.html blog=page %}
    {% if page.cover %}
      <figure>
        <img src="{{ page.cover }}">
      </figure>
    {% endif %}
    <div>
      {{ content }}
    </div>
    {% include navigation.html %}
  </article>
</main>
