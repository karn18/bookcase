---
layout: home
pagination:
  enabled: true
---
<main data-controller="lightbox">
  {% include header.html blog=page %}
  {% if page.cover %}
    <figure class="w-auto max-w-full my-6">
      <img class="rounded-xl" src="{{ page.cover }}">
    </figure>
  {% endif %}
  <div>
    {{ content }}
  </div>
  {% include navigation.html %}
</main>
